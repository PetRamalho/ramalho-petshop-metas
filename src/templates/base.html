<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ramalho Pet Shop - Metas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
    <!-- Adicionar link para a fonte Graviola Soft se disponível via CDN, ou instrução para baixá-la -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Usando Roboto como fallback, idealmente Graviola Soft -->
    <script src="{{ url_for("static", filename="js/main.js") }}" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for("static", filename="img/logo.jpg") }}" alt="Logo Ramalho Pet Shop" id="logo">
            <h1>Painel de Metas</h1>
        </div>
        <!-- Adicione isso na barra de navegação, geralmente próximo ao logo -->
<div class="header-right">
    {% if current_user.is_authenticated %}
        <span class="user-info">Olá, {{ current_user.username }}</span>
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">Sair</a>
    {% endif %}
</div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Conteúdo específico da página será inserido aqui -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ramalho Pet Shop. Todos os direitos reservados.</p>
            <p id="frase-inspiradora">Transformando valores em resultados!</p>
        </div>
    </footer>
</body>
</html>
