{% extends "base.html" %}

{% block title %}Login - Ramalho Pet Shop Metas{% endblock %}

{% block content %}
<div class="login-container card">
    <h2 class="card-header">Acessar Painel de Metas</h2>
    <form method="POST" action="{{ url_for("auth.login") }}"> <!-- Supondo que o blueprint de autenticação se chame 'auth' e tenha uma rota 'login' -->
        <div class="form-group">
            <label for="username">Usuário (Loja ou Master):</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-principal" style="width: 100%;">Entrar</button>
    </form>
    <!-- Adicionar link para "Esqueci minha senha" se necessário no futuro -->
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 2rem auto;
    padding: 2rem;
}
</style>
{% endblock %}
